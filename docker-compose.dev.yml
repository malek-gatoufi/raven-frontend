# =============================================================================
# Docker Compose - DÉVELOPPEMENT (override)
# =============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: raven-nextjs-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=https://ravenindustries.fr
      - NEXT_PUBLIC_SITE_URL=http://localhost:3001
      - WATCHPACK_POLLING=true
    volumes:
      # Mount le code source pour le hot reload
      - .:/app
      # Exclure node_modules pour éviter les conflits
      - /app/node_modules
      - /app/.next
