# Docker Compose - Raven Industries Next.js Frontend
# =============================================================================
# Usage:
#   Production : docker-compose up -d
#   DÃ©veloppement : docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  # ===========================================================================
  # Frontend Next.js - PRODUCTION
  # ===========================================================================
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raven-nextjs-prod
    restart: unless-stopped
    network_mode: host
    extra_hosts:
      - "www.ravenindustries.fr:127.0.0.1"
      - "ravenindustries.fr:127.0.0.1"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://ravenindustries.fr
      - NEXT_PUBLIC_PRESTASHOP_URL=https://ravenindustries.fr
      - PRESTASHOP_INTERNAL_URL=https://ravenindustries.fr
      - NEXT_PUBLIC_SITE_URL=https://new.ravenindustries.fr
      - PORT=3000
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# networks section removed - using host network
